<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stable 图片调试</title>
</head>
<body>

<form action="https://stable-img.mingfish.workers.dev/" target="iframe" method="post">
    <textarea name="prompt"></textarea>
    <button type="submit">提交</button>
</form>

<iframe src="" name="iframe" frameborder="0"></iframe>

<!-- 
A high-resolution, photorealistic image of a vibrant, futuristic cityscape juxtaposed with a rugged mountain village. In the foreground, a diverse group of children, ranging from toddlers to teenagers, is energetically exercising on a lush, well-defined grassy field at dawn. The futuristic city features sleek, modern architecture with clean lines and vivid colors, while the mountain village has rich textures and natural details. The scene is captured with sharp focus and high clarity, highlighting the crisp contours of the children and the detailed textures of the scenery. The morning light creates a natural play of light and shadow, enhancing the depth and realism of the image, making it appear as if it was captured by a high-definition camera.

解释
“High-resolution, photorealistic image”: 明确要求图像是高分辨率的，具有逼真的效果，类似于高质量的摄影作品。

“Vibrant, futuristic cityscape juxtaposed with a rugged mountain village”: 确保城市和山村之间的对比清晰且生动。

“Diverse group of children, ranging from toddlers to teenagers, energetically exercising”: 强调人物的多样性和活跃的运动状态。

“On a lush, well-defined grassy field at dawn”: 强调草地的清晰度和细节。

“Sleek, modern architecture with clean lines and vivid colors”: 现代化建筑的细节描述。

“Mountain village has rich textures and natural details”: 确保自然景观的纹理和细节丰富。

“Captured with sharp focus and high clarity”: 强调图像的清晰度和对焦效果，使图像看起来像用高分辨率相机拍摄的一样。

“Natural play of light and shadow”: 使用自然的光影效果来增强图像的深度和真实感。

“Enhancing the depth and realism of the image”: 增强图像的深度和逼真度。

“Making it appear as if it was captured by a high-definition camera”: 确保图像的效果类似于高分辨率的摄影作品。

最终提示
通过这个提示，模型将被指导生成一幅具有高分辨率、高清晰度和逼真细节的图像，使得图像的每个元素都具有清晰的轮廓和细致的纹理，类似于高质量摄影作品的效果。

 -->

    form{}
    textarea{
        width: 400px;

        width: 100vw;
        height: 100vh;
    }
</style>
</body>
</html>
